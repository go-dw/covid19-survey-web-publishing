<script>
    $(function () {
        var w = screen.width;

        var size = 318;

        if((w-318)<40){
            size = w-70;
        }

        var qrcode = new QRCode(document.getElementById("qr_code"), {
            width: size,
            height: size
        });

        qrcode.makeCode($("#encKey").val());


        setTimeout(removeImgStyle, 300);
    });

    function removeImgStyle() {
        $("img").removeAttr("style");
    }

</script>
